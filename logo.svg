<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0088CC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#grad)"/>
  
  <!-- Letter X from geometric shapes -->
  <g fill="white" opacity="0.95">
    <!-- Top left to bottom right -->
    <rect x="140" y="140" width="80" height="232" rx="10" transform="rotate(45 180 256)"/>
    <!-- Top right to bottom left -->
    <rect x="292" y="140" width="80" height="232" rx="10" transform="rotate(-45 332 256)"/>
  </g>
  
  <!-- Center diamond -->
  <circle cx="256" cy="256" r="35" fill="white" opacity="0.3"/>
</svg>
